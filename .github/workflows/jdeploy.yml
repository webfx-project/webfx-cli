# This workflow will build a Java project with Maven and bundle them as native app installers with jDeploy
# See https://www.jdeploy.com for more information.

name: jDeploy CI with Maven

on:
  push:
    branches:
      - '*-snapshot'
    tags:
      - 'v*'

# Prevent concurrent jDeploy workflows to avoid race conditions
concurrency:
  group: jdeploy-${{ github.repository }}
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Update package.json with JAR path
        run: |
          JAR_FILE=$(ls target/*-fat.jar | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No fat JAR found in target/"
            exit 1
          fi
          echo "Found JAR: $JAR_FILE"
          # Update the jar path in package.json
          sed -i "s|\"jar\": \"[^\"]*\"|\"jar\": \"$JAR_FILE\"|" package.json
          echo "Updated package.json:"
          grep '"jar"' package.json

      - name: Build App Installer Bundles
        uses: shannah/jdeploy@master
        with:
          github_token: ${{ github.token }}
